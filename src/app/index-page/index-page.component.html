<div class="container">
  <div class="row">
    <div class="col-12 col-md-9 col-xl-8 mr-auto ml-auto mt-3 mb-1">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-muted">Create a new post</h5>
          <app-new-blog-post-form></app-new-blog-post-form>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-9 col-xl-8 mb-1 mr-auto ml-auto" *ngFor="let post of this.blogPostService.blogPosts">
      <app-blog-post-summary id="{{post.id}}" title="{{post.title}}" creator="{{post.creator}}" content="{{ (post.content.length > 165 ) ? (post.content | slice:0:165)+'..':(post.content) }}"></app-blog-post-summary>
    </div>
  </div>
</div>
